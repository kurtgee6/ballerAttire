<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ballerAttire</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Title tag image-->
    <link rel="icon" type="image/png" href="images/spalding.png" />
    <!-- Bootstrap source-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Font Awessome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- CSS source-->
    <link rel="stylesheet" href="css/style.css">
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Rammetto+One" rel="stylesheet">

</head>
<body>


    <!-- main content starts here -->
    <div class="container">
        <div class="row">

        <!-- logo of the main page -->
          <div class="col-12 logo" >
            ballerAttire
          </div>

          <!-- button placement -->
          <div class="col-4" style="display:none" id="buttonView">
              <div class="button-container">
              <button id="hairButton">HAIR</button><br>
              <button id="skinButton">SKIN</button><br>
              <button id="jerseyButton">JERSEY</button><br>
              <button id="shortsButton">SHORTS</button><br>
              <button id="accessoriesButton">ACCESSORIES</button><br>
              <button id="storeButton">STORE</button>
            </div>
          </div>

          <!-- character placement -->
          <div class="col-8 character-background" style="display:none" id="avatarView">
            <!-- default character avatar -->
            <img src="images/skins/hispanic-race.png" id="avatar">
            <img src="images/hair/blank.png" id="hair">
            <img src="images/jerseys/los-angeles-lakers.png" id="jersey">
            <img src="images/shorts/los-angeles-lakers.png" id="shorts">
            <img src="images/accessories/blank.png" id="accessories">
          </div>

          <button style="display:none;" id="takeScreenShot">take screenshot</button>

        </div>


        <!-- start game container -->
        <div id="startGameContainer" style="display:none">

          <!-- id for countdown numbers to appear -->
          <p id="countDown"></p>
          <!-- start game button for the user to click to get into the avatar creation content -->
          <button id="startGameButton" onclick="contentGameShows()">Start Game</button>
          <!-- kobe -->
          <img src="images/kobe-bryant.png" id="kobe">
          <!-- lebron -->
          <img src="images/lebron-james.png" id="lebron">

    
        </div>

        <!-- screenshot id -->
        <a id="image"></a>


        <!-- START OF STORE CONTAINER -->
        <!-- store container -->
        <div id="storeGameContainer"  >

          <!-- title for page -->
          <p id="storeTitle">WELCOME TO THE SHOP</p>

          <div class="row">

            <!-- item container -->
            <div class="col-4" id="itemContainer">
              
                <div class="row">

                  <!-- shorts carousel -->
                  <div class="col-5" id="boxItems" >
                    
                      <span id="itemTitle">SHORTS</span>

                      <div id="carouselOne" class="carousel slide" data-ride="carousel">
                          <div class="carousel-inner">
                            <div class="carousel-item active">
                              <img class="d-block w-100 itemImage" src="images/shorts/atlanta-hawks.png" alt="First slide">
                            </div>
                            <div class="carousel-item">
                              <img class="d-block w-100 itemImage" src="images/shorts/bostons-celtics.png" alt="Second slide">
                            </div>
                            <div class="carousel-item">
                              <img class="d-block w-100 itemImage" src="images/shorts/brooklyn-nets.png" alt="Third slide">
                            </div>
                          </div>
                          <a class="carousel-control-prev" href="#carouselOne" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                          </a>
                          <a class="carousel-control-next" href="#carouselOne"  role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                          </a>
                      </div>

                      <button class="addItem" id="addShorts">
                          <i class="fa fa-plus-circle"></i>
                      </button>

                  </div>

                  <!-- jersey carousel -->
                  <div class="col-5" id="boxItems" >
                      
                      <span id="itemTitle">JERSEY</span>

                    <!-- items carousel -->
                      <div id="carouselTwo" class="carousel slide" data-ride="carousel">
                          <div class="carousel-inner">
                            <div class="carousel-item active">
                              <img class="d-block w-100 itemImage" src="images/jerseys/atlanta-hawks.png" alt="First slide">
                            </div>
                            <div class="carousel-item">
                              <img class="d-block w-100 itemImage" src="images/jerseys/boston-celtics.png" alt="Second slide">
                            </div>
                            <div class="carousel-item">
                              <img class="d-block w-100 itemImage" src="images/jerseys/brooklyn-nets.png" alt="Third slide">
                            </div>
                          </div>
                          <a class="carousel-control-prev" href="#carouselTwo" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                          </a>
                          <a class="carousel-control-next" href="#carouselTwo" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                          </a>
                      </div>

                      <button class="addItem" id="addJersey">
                          <i class="fa fa-plus-circle"></i>
                      </button>

                  </div>

                  <!-- hair carousel -->
                     <div class="col-5" id="boxItems" >
                      
                        <span id="itemTitle">HAIR</span>

                      <div id="carouselThree" class="carousel slide" data-ride="carousel">
                          <div class="carousel-inner">
                            <div class="carousel-item active">
                              <img class="d-block w-100 itemImage" src="images/hair/hair-one.png" alt="First slide">
                            </div>
                            <div class="carousel-item">
                              <img class="d-block w-100 itemImage" src="images/hair/hair-two.png" alt="Second slide">
                            </div>
                            <div class="carousel-item">
                              <img class="d-block w-100 itemImage" src="images/hair/hair-three.png" alt="Third slide">
                            </div>
                          </div>
                          <a class="carousel-control-prev" href="#carouselThree" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                          </a>
                          <a class="carousel-control-next" href="#carouselThree"  role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                          </a>
                      </div>

                      <button class="addItem" id="addHair">
                          <i class="fa fa-plus-circle"></i>
                      </button>

                  </div> 

                  <!-- accessories carousel -->
                  <div class="col-5" id="boxItems" >

                      <span id="itemTitle">ACCESSORIES</span>
                      
                      <div id="carouselFour" class="carousel slide" data-ride="carousel">
                          <div class="carousel-inner">
                            <div class="carousel-item active">
                              <img class="d-block w-100 itemImage" src="images/accessories/basketball.png" alt="First slide">
                            </div>
                            <div class="carousel-item">
                              <img class="d-block w-100 itemImage" src="images/accessories/drink.png" alt="Second slide">
                            </div>
                            <div class="carousel-item">
                              <img class="d-block w-100 itemImage" src="images/accessories/trophy.png" alt="Third slide">
                            </div>
                          </div>
                          <a class="carousel-control-prev" href="#carouselFour" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                          </a>
                          <a class="carousel-control-next" href="#carouselFour"  role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                          </a>
                      </div>

                      <button class="addItem" id="addAcc">
                        <i class="fa fa-plus-circle"></i>
                      </button>

                  </div>

                </div>

            </div>

            <!-- START OF CART CONTENT -->
            <!-- cart container -->
            <div class="col-8" id="cartContainer">
              
              <h1 class="myCart">MY CART <i class="fa fa-shopping-cart"></i></h1>

                <div class="row"> 

                  <!-- SHORTS -->
                    <div class="col-5 cartItemContainer" >
                      
                        <div id="carouselFive" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner cart-inner">
                              <div class="carousel-item active">
                                <img class="d-block w-100 cartImage" src="images/shorts/atlanta-hawks.png" alt="First slide">
                              </div>
                              <div class="carousel-item">
                                <img class="d-block w-100 cartImage" src="images/shorts/bostons-celtics.png" alt="Second slide">
                              </div>
                              <div class="carousel-item">
                                <img class="d-block w-100 cartImage" src="images/shorts/brooklyn-nets.png" alt="Third slide">
                              </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselFive" role="button" data-slide="prev">
                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                              <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselFive"  role="button" data-slide="next">
                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                              <span class="sr-only">Next</span>
                            </a>
                        </div>
  
                        <button class="deleteItem" id="deleteShorts">
                            <i class="fa fa-trash"></i>
                        </button>

                    </div>

                    <!-- JERSEYS -->
                    <div class="col-5 cartItemContainer2" >
                      
                        <div id="carouselSix" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner cart-inner">
                              <div class="carousel-item active">
                                <img class="d-block w-100 cartImage" src="images/jerseys/atlanta-hawks.png" alt="First slide">
                              </div>
                              <div class="carousel-item">
                                <img class="d-block w-100 cartImage" src="images/jerseys/boston-celtics.png" alt="Second slide">
                              </div>
                              <div class="carousel-item">
                                <img class="d-block w-100 cartImage" src="images/jerseys/brooklyn-nets.png" alt="Third slide">
                              </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselSix" role="button" data-slide="prev">
                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                              <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselSix" role="button" data-slide="next">
                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                              <span class="sr-only">Next</span>
                            </a>
                      </div>
  
                         <button class="deleteItem" id="deleteJersey">
                            <i class="fa fa-trash"></i>
                        </button>
                  
                    </div>

                    <!-- HAIR -->
                    <div class="col-5 cartItemContainer" >
                      
                      <div id="carouselSeven" class="carousel slide" data-ride="carousel">
                          <div class="carousel-inner cart-inner">
                            <div class="carousel-item active">
                              <img class="d-block w-100 cartImage" src="images/hair/hair-one.png" alt="First slide">
                            </div>
                            <div class="carousel-item">
                              <img class="d-block w-100 cartImage" src="images/hair/hair-two.png" alt="Second slide">
                            </div>
                            <div class="carousel-item">
                              <img class="d-block w-100 cartImage" src="images/hair/hair-three.png" alt="Third slide">
                            </div>
                          </div>
                          <a class="carousel-control-prev" href="#carouselSeven" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                          </a>
                          <a class="carousel-control-next" href="#carouselSeven"  role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                          </a>
                      </div>

                       <button class="deleteItem" id="deleteHair">
                            <i class="fa fa-trash"></i>
                        </button>

                    </div>

                    <!-- ACCESSORIES -->
                    <div class="col-5 cartItemContainer2" >
                        
                        <div id="carouselEight" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner cart-inner">
                              <div class="carousel-item active">
                                <img class="d-block w-100 cartImage" src="images/accessories/basketball.png" alt="First slide">
                              </div>
                              <div class="carousel-item">
                                <img class="d-block w-100 cartImage" src="images/accessories/drink.png" alt="Second slide">
                              </div>
                              <div class="carousel-item">
                                <img class="d-block w-100 cartImage" src="images/accessories/trophy.png" alt="Third slide">
                              </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselEight" role="button" data-slide="prev">
                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                              <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselEight"  role="button" data-slide="next">
                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                              <span class="sr-only">Next</span>
                            </a>
                        </div>
  
                        <button class="deleteItem" id="deleteAcc">
                            <i class="fa fa-trash"></i>
                        </button>

                    </div>

            </div>

          </div>
    
          <button id="avatarPage">
              <i class="fa fa-check"></i>
          </button>

        </div>

    </div>

    <!-- HTML2Canvas source -->
    <script type="text/javascript" src="javascript/html2canvas.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- JavaScript source -->
    <script src="javascript/main.js"></script>
