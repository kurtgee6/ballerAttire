<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ballerAttire</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Title tag image-->
    <link rel="icon" type="image/png" href="images/spalding.png" />
     <!-- Bootstrap source-->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
     <!-- CSS source-->
     <link rel="stylesheet" href="css/style.css">
     <!-- Google font -->
     <link href="https://fonts.googleapis.com/css?family=Rammetto+One" rel="stylesheet">

</head>
<body>


    <!-- main content starts here -->
    <div class="container">
        <div class="row">

        <!-- logo of the main page -->
          <div class="col-12 logo" >
            ballerAttire
          </div>

          <!-- button placement -->
          <div class="col-4" style="display:none" id="buttonView">
              <div class="button-container">
              <button id="hairButton">HAIR</button><br>
              <button id="skinButton">SKIN</button><br>
              <button id="jerseyButton">JERSEY</button><br>
              <button id="shortsButton">SHORTS</button><br>
              <button id="accessoriesButton">ACCESSORIES</button><br>
              <!-- <button id="backgroundButton">BACKGROUND</button> -->
            </div>
          </div>

          <!-- character placement -->
          <div class="col-8 character-background" style="display:none" id="avatarView">
            <!-- default character avatar -->
            <img src="images/skins/hispanic-race.png" id="avatar">
            <img src="images/hair/blank.png" id="hair">
            <img src="images/jerseys/los-angeles-lakers.png" id="jersey">
            <img src="images/shorts/los-angeles-lakers.png" id="shorts">
            <img src="images/accessories/blank.png" id="accessories">
          </div>

          <button style="display:none;" id="takeScreenShot">take screenshot</button>

        </div>

        <div id="startGameContainer">

          <!-- id for countdown numbers to appear -->
          <p id="countDown"></p>
          <!-- start game button for the user to click to get into the avatar creation content -->
          <button id="startGameButton" onclick="contentGameShows()">Start Game</button>
          <!-- kobe -->
          <img src="images/kobe-bryant.png" id="kobe">
          <!-- lebron -->
          <img src="images/lebron-james.png" id="lebron">

    
        </div>

        <a id="test"></a>

    </div>

    <!-- HTML2Canvas source -->
    <script type="text/javascript" src="javascript/html2canvas.js"></script>
    <!-- JQUERY source-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- JavaScript source -->
    <script src="javascript/main.js"></script>
</body>
</html>
